<!-- Tabs for the current view (Students / Teams / VMs) -->
<nav mat-tab-nav-bar>
  <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<div class="tab-content">
  <!-- Course homepage -->
  <div *ngIf="isHomepage && getCurrentCourse() as course">
    <h2 >Welcome to the {{course.name}} Home page !</h2>
    <ul>
      <li>ID => {{course.id}}</li>
      <li>NAME => {{course.name}}</li>
      <li>PATH => {{course.path}}</li>
    </ul>
  </div> 

  <!-- Course subtab (students/vms/assignments)-->
  <router-outlet (activate)="onActivate()" (deactivate)="onDeactivate()"></router-outlet>
</div>
