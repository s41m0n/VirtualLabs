<div class="container">
    <h3>Enrolled students</h3>

    <!-- Add student input field with autocomplete -->
    <div class="container">
      <mat-form-field>
        <mat-label>Add Student</mat-label>
          <input matInput type="search"
               placeholder="Add Student"
               aria-label="Number"
               matInput
               value=""
               [formControl]="addStudentControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredStudents | async" [value]="option">
            {{displayFn(option)}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-button (click)="addStudent()">Add</button>
    </div>

    <!-- Delete student button -->
    <button mat-button (click)="deleteSelected()">Delete Selected</button>

    <!-- Students in course table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Checkbox Column description-->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      
      <!-- Student Serial Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial </th>
        <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
      </ng-container>

      <!-- Student NAME Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Student FIRSTNAME Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Student Teams Column (next Lab will be completed) -->
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team ? element.team.name : '&lt;none&gt;'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
    </table>
  </div>
  
  <!-- Table data paginator -->
  <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
